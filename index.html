<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinamik Kat Planı Çizici</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <i class="fas fa-home header-icon"></i>
                <h1>Dinamik Kat Planı Çizici</h1>
                <p>Profesyonel mimari kat planları oluşturun</p>
            </div>
        </header>

        <div class="main-content">
            <!-- Giriş Formu -->
            <div class="form-container">
                <div class="form-card">
                    <h2><i class="fas fa-cog"></i> Proje Ayarları</h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="projectName">
                                <i class="fas fa-building"></i> Proje İsmi
                            </label>
                            <input type="text" id="projectName" placeholder="Örn: Güneş Evleri A Blok">
                        </div>
                        
                        <div class="form-group">
                            <label for="apartmentType">
                                <i class="fas fa-door-open"></i> Daire Tipi
                            </label>
                            <select id="apartmentType">
                                <option value="1+0">1+0 (Studio)</option>
                                <option value="1+1">1+1</option>
                                <option value="2+1" selected>2+1</option>
                                <option value="3+1">3+1</option>
                                <option value="4+1">4+1</option>
                                <option value="5+1">5+1</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="totalArea">
                                <i class="fas fa-ruler-combined"></i> Toplam Alan (m²)
                            </label>
                            <input type="number" id="totalArea" value="75" min="30" max="500">
                            <div class="area-slider">
                                <input type="range" id="areaSlider" min="30" max="500" value="75">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="streetFacing">
                                <i class="fas fa-road"></i> Yola Cephe Sayısı
                            </label>
                            <select id="streetFacing">
                                <option value="1">1 Cephe</option>
                                <option value="2">2 Cephe (Köşe)</option>
                                <option value="3">3 Cephe</option>
                            </select>
                        </div>
                    </div>
                    
                    <button id="generateBtn" class="generate-btn">
                        <i class="fas fa-magic"></i> Kat Planı Oluştur
                    </button>
                </div>
            </div>

            <!-- Proje Bilgileri -->
            <div id="projectInfo" class="project-info hidden">
                <div class="project-card">
                    <h3 id="projectTitle"></h3>
                    <div class="project-details">
                        <span id="projectSpecs"></span>
                    </div>
                </div>
            </div>

            <!-- Kat Planı Container -->
            <div class="floor-plan-section">
                <div class="floor-plan-container">
                    <div class="floor-plan-header">
                        <h2><i class="fas fa-drafting-compass"></i> Mimari Kat Planı</h2>
                        <div class="plan-controls">
                            <button id="downloadBtn" class="control-btn">
                                <i class="fas fa-download"></i> İndir
                            </button>
                            <button id="printBtn" class="control-btn">
                                <i class="fas fa-print"></i> Yazdır
                            </button>
                        </div>
                    </div>
                    
                    <div class="floor-plan-canvas">
                        <svg id="floorPlan" class="floor-plan-svg">
                            <!-- Kat planı buraya çizilecek -->
                        </svg>
                    </div>
                </div>

                <!-- Oda Detayları -->
                <div class="room-details-container">
                    <h3><i class="fas fa-list-alt"></i> Oda Detayları</h3>
                    <div id="roomDetails" class="room-details-grid">
                        <!-- Oda detayları buraya gelecek -->
                    </div>
                    
                    <div id="summaryCard" class="summary-card">
                        <h4><i class="fas fa-calculator"></i> Proje Özeti</h4>
                        <div class="summary-content">
                            <div class="summary-item">
                                <span>Toplam Alan:</span>
                                <span id="summaryArea">0 m²</span>
                            </div>
                            <div class="summary-item">
                                <span>Toplam Oda:</span>
                                <span id="summaryRooms">0</span>
                            </div>
                            <div class="summary-item">
                                <span>Yaşanabilir Alan:</span>
                                <span id="livableArea">0 m²</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2025 Dinamik Kat Planı Çizici - Profesyonel Mimari Çözümler</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
